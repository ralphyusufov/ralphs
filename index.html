<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ralph's Bake Shop - Coming Soon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #6b4e3d;
      text-align: center;
      padding: 40px;
      margin: 0; /* Убирает отступы по умолчанию */
    }
    .logo {
      max-width: 300px; /* Увеличено в 2 раза */
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    /* Стиль для футера */
    footer {
      background-color: rgb(174, 31, 34); /* Цвет футера: оттенок 239 / контраст 167 / яркость 96 / красный 174 / зеленый 31 / синий 34 */
      color: white;
      padding: 20px 0;
      font-size: 1em;
      text-align: center;
      width: 100%; /* Футер растягивается на всю ширину */
      position: relative;
      bottom: 0;
    }
    footer p:last-child {
      font-size: 0.8em; /* Меньший размер шрифта для текста с правами */
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <img src="2.png" alt="Ralph's Bake Shop Logo" class="logo" />
  <h1>Our Sweet New Site is Baking!</h1>
  <p>We're working on something delicious!</p>

  <!-- Footer -->
  <footer>
    <p>Brooklyn, NY</p>
    <p>&copy; 2025 Ralph's Bake Shop. All rights reserved.</p>
  </footer>
</body>
</html>
